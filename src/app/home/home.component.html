<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>AUC</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['/home']" mat-button>Home</a>

      <a [routerLink]="['users']" mat-button>Users</a>

      <a [routerLink]="['forms']" mat-button>Forms</a>

      <a mat-button>Menu Item 3</a>

      <a mat-button>Menu Item 4</a>

      <a mat-button>
        <mat-icon matBadge="9" matBadgeColor="accent">notifications</mat-icon>
      </a>

      <a [routerLink]="['login']" mat-button>Logout</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <a mat-button>
        <mat-icon matBadge="9" matBadgeColor="accent">notifications</mat-icon>
      </a>

      <a mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" mat-button>
          <mat-icon>close</mat-icon>
        </a>

        <a [routerLink]="['/home']" mat-button>Home</a>

        <a [routerLink]="['users']" mat-button>Users</a>

        <a [routerLink]="['forms']" mat-button>Forms</a>

        <a mat-button>Menu Item 3</a>

        <a mat-button>Menu Item 4</a>

        <a [routerLink]="['login']" mat-button>Logout</a>

      </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
